{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/register/verify_otp.css' %}">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div id="otpPage" class="page active">
                <h1>SmartBus Web+</h1>
                <h3>Verify Your Email</h3>
                <p class="subtitle">Enter the 6-digit code sent to your email</p>

                {% if messages %}
                    {% for message in messages %}
                        <p class="msg {{ message.tags }}">{{ message }}</p>
                    {% endfor %}
                {% endif %}

                <form id="otpForm" method="post" action="">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="otpEmail">Email</label>
                        <input type="email" id="otpEmail" name="email" placeholder="Enter your email" required>
                        <span class="error-message" id="otpEmailError"></span>
                    </div>

                    <div class="form-group">
                        <label for="otpCode">OTP Code</label>
                        <input type="text" id="otpCode" name="otp" placeholder="Enter 6-digit code" maxlength="6" inputmode="numeric" required>
                        <span class="error-message" id="otpCodeError"></span>
                    </div>

                    <button type="submit" class="btn">Verify OTP</button>
                </form>

                <div class="switch-page">
                    Didn't receive the code? <a href="{% url 'register:register' %}">Register Again</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
